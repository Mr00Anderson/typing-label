modifyPom {
    project {
        name 'typing-label'
        description 'A libGDX Label that appears as if it was being typed in real time.'
        url 'https://github.com/rafaskb/typing-label'
        inceptionYear '2017'

        scm {
            url 'https://github.com/rafaskb/typing-label'
            connection 'scm:https://rafaskb@github.com/rafaskb/typing-label.git'
            developerConnection 'scm:git://github.com/rafaskb/typing-label.git'
        }

        licenses {
            license {
                name 'The MIT License (MIT)'
                url 'https://mit-license.org/'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'rafaskb'
                name 'Rafa Skoberg'
                email 'rafa.skoberg@gmail.com'
            }
        }
    }
}

nexusStaging {
    packageGroup = 'com.rafaskoberg'
}